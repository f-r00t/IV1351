<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Instrument Rental Management</h1>
    </header>
    <main>
        <section id="list-instruments">
            <h2>Available Instruments</h2>
            <label for="instrument-type">Choose Instrument Type:</label>
            <select id="instrument-type">
                <option value="piano">Piano</option>
                <option value="guitar">Guitar</option>
                <option value="violin">Violin</option>
                <option value="drums">Drums</option>
                <option value="flute">Flute</option>
                <option value="saxophone">Saxophone</option>
                <option value="trumpet">Trumpet</option>
                <option value="cello">Cello</option>
                <option value="clarinet">Clarinet</option>
                <option value="bass guitar">Bass Guitar</option>
            </select>
            <button id="list-btn">List Instruments</button>
            <div id="instruments-container"></div>
        </section>
        <section id="rent-instrument">
            <h2>Rent an Instrument</h2>
            <form id="rent-form">
                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" required>
                <label for="instrument-id">Instrument ID:</label>
                <input type="number" id="instrument-id" required>
                <button type="submit">Rent</button>
            </form>
            <div id="rent-message"></div>
        </section>
        <section id="terminate-rental">
            <h2>Terminate a Rental</h2>
            <form id="terminate-form">
                <label for="terminate-student-id">Student ID:</label>
                <input type="number" id="terminate-student-id" required>
                <label for="terminate-instrument-id">Instrument ID:</label>
                <input type="number" id="terminate-instrument-id" required>
                <button type="submit">Terminate</button>
            </form>
            <div id="terminate-message"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Soundgood Music School for the Extraordinarely Gifted</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
