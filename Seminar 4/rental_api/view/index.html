<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Instrument Rental Management</h1>
    </header>
    <main>
        <section id="list-instruments">
            <h2>Available Instruments</h2>
            <div id="instruments-container"></div>
        </section>
        <section id="rent-instrument">
            <h2>Rent an Instrument</h2>
            <form id="rent-form">
                <label for="student-id">Choose Student:</label>
                <select id="student-id" required></select>
                <label for="instrument-id">Instrument ID:</label>
                <input type="number" id="instrument-id" readonly>
                <button type="submit">Rent</button>
            </form>
            <div id="rent-message"></div>
        </section>
        <section id="terminate-rental">
            <h2>Terminate a Rental</h2>
            <div id="rental-list"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Soundgood Music School for the Extraordinarily Gifted</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
